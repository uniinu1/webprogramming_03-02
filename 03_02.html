<!DOCTYPE html>
<html>
<head>
	<!--타이틀을 지정-->
	<title>&lt;canvas&gt; 사용예</title>
</head>

<body>
	<!--본문-->
	<h1>&lt;canvas&gt; 사용예 (과제 #03-02)</h1>
	<!--canvas-->
	<canvas id="myCanvas" width="200" height="100" >
	Your browser does not support the HTML5 canvas tag.</canvas>

<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();
	ctx.moveTo(200,0);
	ctx.lineTo(0,100);
	ctx.stroke();
</script>
	<!--div를 이용함-->
	<div style="height: 50px; background-color: #D0D3D4;">웹프로그래밍2 과목. 빙글의 예제 공간입니다.</div>
</body>
</html>
